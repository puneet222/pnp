          <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
              $("document").ready(function(){
                  $("#getloc").click(function(){
                  var loc = $("#location").val() ;
                  console.log(loc) ;
                      var arr = loc.split("") ;
                      for(var i = 0 ; i < arr.length ; i++)
                          {
                              if(arr[i] == " ")
                                  arr[i] = "+" ;
                          }
                      loc = arr.join("") ;
                      console.log(loc) ;
                      var urlt = "https://maps.googleapis.com/maps/api/geocode/json?address=" + loc + "&key=AIzaSyDjvqx7eeng9qjpeIMGg4KJLaursWqEVCY" ;
                      $.ajax({
                          url : urlt ,
                          success : function(result){
                          console.log(result) ;
                              var lat = result["results"][0]["geometry"]["location"]["lat"] ;
                              var log = result["results"][0]["geometry"]["location"]["lng"] ;
                              console.log(lat) ;
                              var pos = {
                                  lat: lat,
                                  lng: log
                                };
                              infoWindow.setPosition(pos);
                              marker.setPosition(pos) ;
                              getName(lat,log , infoWindow) ;
                              map.setCenter(pos);
                              
                      }
                      })
              }) ;
              })
        function getName(lat,log, infoWindow)
        {
            var urlt = "https://maps.googleapis.com/maps/api/geocode/json?latlng=" + lat + "," + log + "&key=AIzaSyDjvqx7eeng9qjpeIMGg4KJLaursWqEVCY" ; 
            $.ajax({
                url : urlt ,
                success : function(result){
                console.log(result) ;
                    var ret = result["results"][0]["formatted_address"] ;
                    console.log(ret) ;
                    infoWindow.setContent(ret) ;
                    
//                    return ret ;
            }
            })
        }

       var map ;
       var infoWindow ;
       var marker ;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 15
        });
          
          marker = new google.maps.Marker({
              animation: google.maps.Animation.DROP,
              title: "marker it" ,
              draggable : true 
          }) ;
          
          google.maps.event.addListener(map, 'click', function (e) {
                alert("Latitude: " + e.latLng.lat() + "\r\nLongitude: " + e.latLng.lng());
              var position = {
                  lat : e.latLng.lat() ,
                  lng : e.latLng.lng()
              } ;
              marker.setPosition(position) ;
            });
          
        infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
              
              var lt = position.coords.latitude ;
              var lg =  position.coords.longitude ;
              
              marker.setPosition(pos) ;
              marker.setMap(map) ;
              
              getName(lt,lg , infoWindow) ;

            infoWindow.setPosition(pos);
//            infoWindow.setContent(name);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
